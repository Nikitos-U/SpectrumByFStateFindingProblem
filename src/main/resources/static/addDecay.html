<!DOCTYPE HTML>
<html>
<head>
    <title>FSTATE - DECAY ENGINE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/saveDecay" method="GET">
    <div style="margin-bottom: 5px">
        <input type="text" id="name" name="name" placeholder="Insert Mother Particle name"/>
    </div>

    <div style="margin-bottom: 5px">
        <input type="text" id="mass" name="mass" placeholder="Insert products names using comma"/>
    </div>

    <div style="margin-bottom: 5px">
        <input type="text" id="aliases" name="aliases" placeholder="Insert probability"/>
    </div>
    <div class="button">
        <button style="margin-bottom: 5px" type="submit" onclick="window.location.href = 'index.html'" >Add</button>
    </div>
</form>
<button style="margin-bottom: 5px" onclick="window.location.href='index.html'">
    Back to the main page
</button>
</body>
</html>
